<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#8b5cf6" />
    <title>CryptoQuest: The Shards of Genesis - Blockchain MMORPG</title>
    <meta name="description" content="Enter the Genesis Realm. Embark on an epic blockchain adventure with character creation, guild systems, DAO governance, and NFT collection on Polygon." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-72x72.svg" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CryptoQuest" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CryptoQuest: The Shards of Genesis" />
    <meta property="og:description" content="Epic blockchain MMORPG with character progression, token sales, DAO governance, and NFT systems on Polygon network." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
